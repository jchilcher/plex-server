server {
    listen  80;
    listen [::]:80;
    server_name _;

    location /prowlarr {
        proxy_pass          http://127.0.0.1:9696;
    }
    # Allow the API External Access via NGINX
    location ~ /prowlarr/api {
        auth_request       off;
        proxy_pass         http://127.0.0.1:9696;
    }
}
